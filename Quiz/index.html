<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div>
      <div class="first_content">
        <div class="first_content_titel">Супер векторина</div>
        <div>
          <button class="first_content_button">Начать векторину</button>
        </div>
      </div>
      <div class="next_content">
        <div class="next_content_question">Вопрос:</div>
        <div>
          <div class="next_content_answers">
            <button class="next_content_answer">Ответ1</button>
            <button class="next_content_answer">Ответ2</button>
            <button class="next_content_answer">Ответ3</button>
            <button class="next_content_answer">Ответ4</button>
          </div>
          <div>
            <button class="next_content_button">Дальше</button>
          </div>
        </div>
      </div>
      <div class="end_content">
        <div class="end_content_titel">Вы прошли!</div>
        <div class="end_content_result">8/10</div>
        <div>
          <button class="end_content_button">Закончить</button>
        </div>
      </div>
    </div>
  </body>
</html>
