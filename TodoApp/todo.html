<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css" />
    <script src="todo.js"></script>
  </head>
  <body>
    <h1 class="header">Todo App</h1>
    <div class="content">
      <div class="section_left">
        <input class="field_title" type="text" placeholder="Title" />
        <textarea
          class="field_description"
          placeholder="Description"
          name="textarea"
          rows="10"
          cols="50"
        ></textarea>
        <button class="button_add">Add Task</button>
      </div>
      <div class="section_right"></div>
    </div>
    <div class="modal">
      <div class="modal_window">
        <div class="modal_content">
          <div onclick="closeModal()" class="modal_close">Ã—</div>
          <div>
          <span>Titel:</span>
          <input class="modal_title"></input>
        </div>
        <div>
          <span>Description:</span>
          <input class="modal_description"></input>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
